<header class="p-6 flex items-center justify-between md:px-0">
    <!--TODO: fix logo alignment-->
    <div class="flex gap-5 items-center">

        <button *ngIf="!isMenuOpen" (click)="isMenuOpen = !isMenuOpen" class="flex flex-col md:hidden">
            <img src="../../../assets/icons/icon-menu.svg" alt="">
        </button>
        <!-- mobile -->
        <div *ngIf="isMenuOpen" class="fixed inset-0 bg-Black-bg z-30 w-screen h-screen">
            <div class="bg-White z-50 relative w-full max-w-xs h-screen p-6">
                <button (click)="isMenuOpen = !isMenuOpen" class="flex flex-col md:hidden">
                    <img src="../../../assets/icons/icon-close.svg" alt="">
                </button>
                <nav class="text-xl font-bold mt-16">
                    <ul class="flex flex-col gap-6">
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="logo">
            <img src="../../../assets/icons/logo.svg" alt="">
        </div>
        <nav class="ml-6 text-sm font-bold opacity-40 hidden md:inline">
            <ul class="flex gap-6">
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
    <div class="flex items-center gap-5 md:gap-10">
        <div class="cursor-pointer relative" (click)="isCartOpen = !isCartOpen">
            <img class="md:h-5" src="../../../assets/icons/icon-cart.svg" alt="">
            <span class="absolute -top-1 -right-2 bg-Orange text-White text-[0.6rem] text-center w-5 h-3 rounded-md font-bold">3</span>
        </div>
        <div>
            <img class="h-6 md:h-12" src="../../../assets/images/image-avatar.png" alt="">
        </div>
    </div>

    <div *ngIf="isCartOpen" class="flex flex-col absolute z-10 top-20 left-0 md:left-auto right-0 m-auto md:m-[inherit] w-[95%] max-w-sm min-h-[16rem] bg-White rounded-lg shadow-xl">
        <div>
            <h2 class="p-6 font-bold">Cart</h2>
        </div>
        <hr class="text-Grayish-blue opacity-40">
        <div class="flex-1 p-6 font-bold text-Dark-grayish-blue flex flex-col justify-between items-center h-full">
            <!-- <p>Your cart is empty.</p> -->
            <div class="flex justify-between items-center w-full">
                <div class="w-11">
                    <img src="../../../assets/images/image-product-1-thumbnail.jpg" alt="">
                </div>
                <div class="font-normal">
                    <div>Fall Limited Edition Sneakers</div>
                    <div>$125.00 x 3 <span class="font-bold text-Black">$375.00</span></div>
                </div>
                <div>
                    <img src="../../../assets/icons/icon-delete.svg" alt="">
                </div>
            </div>

            <button class="bg-Orange w-full text-White p-4">
                Checkout
            </button>
        </div>

    </div>
</header>
