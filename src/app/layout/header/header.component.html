<header class="p-6 flex items-center justify-between lg:px-0 border-b-2 border-b-Light-grayish-blue overflow-hidden">
    <!-- sticky top-0 bg-White z-10 -->
    <!--TODO: fix logo alignment-->
    <div class="flex gap-5 items-center">

        <button *ngIf="!isMenuOpen" (click)="isMenuOpen = !isMenuOpen" class="flex flex-col md:hidden">
            <img src="../../../assets/icons/icon-menu.svg" alt="">
        </button>
        <!-- mobile -->
        <div *ngIf="isMenuOpen" class="fixed inset-0 bg-Black-bg z-30 w-screen h-screen">
            <div class="bg-White z-50 relative w-full max-w-xs h-screen p-6">
                <button (click)="isMenuOpen = !isMenuOpen" class="flex flex-col md:hidden">
                    <img src="../../../assets/icons/icon-close.svg" alt="">
                </button>
                <nav class="text-xl font-bold mt-16">
                    <ul class="flex flex-col gap-6">
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="logo">
            <img src="../../../assets/icons/logo.svg" alt="">
        </div>
        <nav class="ml-6 text-sm font-bold hidden md:inline">
            <ul class="flex gap-6 [&>li]:p-2 [&>li]:opacity-40 hover:[&>li]:hover-nav-li">
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
    <div class="flex items-center gap-5 md:gap-10">
        <div class="cursor-pointer relative" (click)="isCartOpen = !isCartOpen">
            <img class="md:h-5" src="../../../assets/icons/icon-cart.svg" alt="">
            <span *ngIf="productsQuantity > 0"
                class="absolute -top-1 -right-2 bg-Orange text-White text-[0.6rem] text-center w-5 h-3 rounded-md font-bold">
                {{productsQuantity}}
            </span>
        </div>
        <div class="">
            <img class="h-6 md:h-12 cursor-pointer hover:border-Orange hover:border-2 rounded-full"
                src="../../../assets/images/image-avatar.png" alt="">
        </div>
    </div>

    <!-- cart menu -->
    <div *ngIf="isCartOpen"
        class="flex flex-col absolute z-10 top-20 left-0 md:left-auto right-0 m-auto md:m-[inherit] w-[95%] max-w-sm min-h-[16rem] bg-White rounded-lg shadow-xl md:right-3">
        <div>
            <h2 class="p-6 font-bold">Cart</h2>
        </div>
        <hr class="text-Grayish-blue opacity-40">
        <div
            class="flex-1 gap-7 p-6 font-bold text-Dark-grayish-blue flex flex-col justify-between items-center h-full">
            <p *ngIf="cartProducts.length === 0; else productList" class="m-auto">Your cart is empty.</p>

            <ng-template #productList>
                <div class="flex flex-col w-full gap-3 max-h-44 overflow-auto">
                    <div *ngFor="let product of cartProducts" class="flex justify-between items-center w-full">
                        <div class="w-11">
                            <img [src]="product.image" alt="">
                        </div>
                        <div class="font-normal">
                            <div>{{product.title}}</div>
                            <div class="flex">
                                <p *ngIf="product.quantity > 1">
                                    <span>{{product.unitPrice | currency:"USD"}}</span> x {{product.quantity}}
                                </p>
                                <p [ngClass]="product.quantity > 1 ? 'ml-[1ch]' : '' " class="font-bold text-Black">{{product.finalPrice | currency:"USD"}}</p>
                            </div>
                        </div>
                        <button *ngIf="product.id" (click)="deleteInCartProduct(product.id)">
                            <img src="../../../assets/icons/icon-delete.svg" alt="">
                            <!-- <svg width="14" height="16" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4.5 6.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Z" id="a"/></defs><use class="" fill="red" fill-rule="nonzero" xlink:href="#a"/></svg> -->
                        </button>
                    </div>
                </div>

                <button class="bg-Orange w-full text-White p-4">Checkout</button>

            </ng-template>
        </div>


    </div>
</header>
